<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - [你的名字]</title>
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #fff;
            --border-radius: 12px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            padding: 30px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.5s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-10px);
        }
        
        /* 个人信息部分 */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 15px;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }
        .subtitle {
            color: #777;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* 链接和列表 */
        .section-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .social-links a {
            margin: 0 15px;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--primary-color);
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
        li {
            background-color: var(--background-color);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        li:hover {
            transform: translateX(10px);
        }

        /* 媒体查询，使页面在小屏幕上更美观 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <header class="header">
            <img src="https://avatars.githubusercontent.com/u/89498263?v=4" alt="我的头像" class="avatar">
            <h1>[你的名字]</h1>
            <p class="subtitle">[你的职业 / 角色]</p>
        </header>

        <p>
            [在这里写一段简短的自我介绍，例如：专注于后端开发，热爱开源和技术分享。]
        </p>
        
        <hr>
        
        <h2 class="section-title">社交与联系</h2>
        <div class="social-links">
            <a href="https://github.com/[你的用户名]" target="_blank">GitHub</a>
            <a href="mailto:[你的邮箱]@example.com">Email</a>
            </div>

        <h2 class="section-title">我的技能</h2>
        <ul>
            <li>**编程语言：** Python, JavaScript, C++</li>
            <li>**后端技术：** Django, Flask, Node.js</li>
            <li>**前端技术：** React, Vue.js</li>
            <li>**数据库：** PostgreSQL, MySQL</li>
            <li>**工具：** Git, Docker, Kubernetes</li>
        </ul>
    </div>
</body>
</html>
